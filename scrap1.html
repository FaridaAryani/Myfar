<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farida's Website</title>
    <link rel="stylesheet" href="assets/css/prostyles.css">
    <!-- for icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-4K2XFY83a3/d4W85l4kuEDyS5b0F7DslBO5Opd7MIOxuFeDk44UJjvoBzPf5ecU8j+Es0j+b+CKpw3LkBLGt8w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/Image/aryni.png" width="80" height="80" alt="logo">
        </div>
    </nav>

    <section id="scrap1" class="project">
        <h2>Web Scraping Republika</h2>
        <div id="DataScrapping_json" class="headline_json">
            <h1> Tabel Data Scrapping </h1>
            <div id="table">
                <table>
                    <thead>
                        <tr>
                            <td>No</td>
                            <td>Judul</td>
                            <td>Kategori</td>
                            <td>Waktu Publikasi</td>
                            <td>Waktu Pengambilan</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </section>

    <div class="content">
        <!-- Konten halaman game -->
        <button onclick="goBack()">Kembali</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'Project.html';
        }

        // Menggunakan jQuery untuk mengambil data dari file JSON dan menampilkan dalam bentuk tabel
        $(function(){
            $.get('assets/Scraping/Scrap1/DataScrapping.json', function(obj) {
                var str = "<table border=1>"; // Membuat string awal untuk tabel
                str += "<tr><th>No</th><th>Judul</th><th>Kategori</th><th>Waktu Publikasi</th><th>Waktu Pengambilan</th></tr>"; // Menambahkan header tabel
                $.each(obj, function(n, data) {
                    str += "<tr><td>" + (n + 1) + "</td>"; // Menambahkan nomor urut
                    str += "<td>" + data.judul + "</td>"; // Menambahkan judul
                    str += "<td>" + data.kategori + "</td>"; // Menambahkan kategori
                    str += "<td>" + data.waktu_publish + "</td>"; // Menambahkan waktu publikasi
                    str += "<td>" + data.waktu_pengambilan + "</td></tr>"; // Menambahkan waktu pengambilan
                });
                str += "</table>"; // Menutup tag tabel
                $('#table').html(str); // Menampilkan tabel di elemen dengan id 'table'
            });
        });
    </script>

    <footer class="site-footer">
        <div class="bottom-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>Copyright &copy; 2024 <span class="name">TechnoMy.</span> All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>   
</body>
</html>
